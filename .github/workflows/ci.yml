name: CI (fixture harness smoke)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-fixture-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pymupdf

      - name: Run fixture harness smoke test
        env:
          # Keep deterministic + network-free in CI
          MAP_TILES_ENABLED: "0"
        run: |
          pytest -q backend/tests/test_fixture_harness_smoke.py::test_fixture_harness_smoke

      - name: Upload fixture artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fixture-artifacts
          path: |
            backend/tests/artifacts/**
            backend/data/maps/**
          if-no-files-found: ignore